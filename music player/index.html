<html lang="en">

<head>

</head>

<body>
      <audio src="1 song.mp3" id= "audio"></audio>
      <audio src="2 song.mp3" id="audio"></audio>
    <div class="music-player">

        <div class="controls">
            <button class="btn backward-btn"><img src="pre.png" alter=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
        <button class="btn forward-btn"><img src="nxt.png" alt=""></button>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="data.js"></script>
</body>

</html>
